<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/y-login.css">
</head>
<body>
    <!-- 头部 YangFangLing 2019年12月25日 -->
    <div class="header"></div>
    <!-- 头部 end -->

    <!-- 登录注册 YangFangLing 2019年12月25日 -->
    <div class="y-login">
        <div class="content clearfix">
            <span class="img"><img src="img/y-login.png" alt=""></span>
            <div class="loginBox">
                <h2>使用合作号登录</h2>
                <ul class="clearfix">
                    <li>
                        <a href="#" title="qq登录">
                            <i></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="微信登录">
                            <i></i>
                        </a>
                    </li>
                </ul>
                <form action="">
                    <h3>账号密码登录</h3>
                    <div class="input">
                        <input type="text" placeholder="手机号">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="密码">
                    </div>
                    <div class="input">
                        <a href="javascript:0;">登录</a>
                    </div>
                    <div class="login_links clearfix">
                        <a href="javascript:" class="msg_login">短信验证登录</a>
                        <span class="line"> | </span>
                        <a href="javascript:" class="reg">注册</a>
                        <a href="#" class="forget_pwd">找回密码</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 登录注册 end -->

    <!-- 底部 YangFangLing 2019年12月25日 -->
    <div class="footer"></div>
    <!-- 底部 end --> 

    <!-- js引用 YangFangLing 2019年12月23日 -->
    <script src="./js/jquery.1.8.3.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/y-login.js"></script>
    <!-- js引用 end -->
</body>
</html>
