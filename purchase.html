<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业采购首页</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/purchase.css">
</head>
<body>
<!-- 引入头部 -->
<iframe marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no src='header.html' height='auto' width="100%"></iframe>

<!-- 顶部 start coco 2019年12月23日 -->
<div class="c-top">
    <div class="content">
        <div class="c-t-left">
            <h1 class="big-title">企业采购</h1>
            <i class="buy-point"></i>
        </div>
        <div class="c-t-right">
            <div class="c-t-item">
                <i class="icon-price"></i>
                <span class="item-text">优惠价格</span>
            </div>
            <div class="c-t-item">
                <i class="icon-address"></i>
                <span class="item-text">多地址配送</span>
            </div>
            <div class="c-t-item">
                <i class="icon-pay"></i>
                <span class="item-text">灵活支付</span>
            </div>
            <div class="c-t-item c-last">
                <i class="icon-after"></i>
                <span class="item-text">美的售后保障</span>
            </div>
        </div>
    </div>  
</div>
<!-- 顶部 end -->

<!-- nav start -->
<div class="c-nav-list">
    <div class="content">
        <div class="c-menu-first">
            <a href="#" class="active">首页</a>
        </div>
        <div class="c-menu-secone">
            <a href="#">商品列表</a>
        </div>
        <div class="c-menu-third">
            <a href="#">批量购买</a>
        </div>
    </div>
</div>
<!-- nav end -->

<!-- banner start -->
<div class="c-banner">
    <img src="./../img/c-banner.webp" alt="采购页banner图">
</div>
<!-- banner end -->

<!-- login-wrap start -->
<div class="c-login-wrap">
    <div class="content">
        <!-- VIP合约客户专享服务 开始 -->
        <div class="c-vip-apply">
            <!-- VIP合约客户专享服务 -->
            <h2 class="c-subv-title">VIP合约客户专享服务</h2>
            <!-- 服务列表 -->
            <div class="c-service-list">
                <!-- 价格更优 -->
                <div class="c-s-item" style="width: 29%;">
                    <i class="cheaper-icon"></i>
                    <p class="c-service-text">价格更优</p>
                </div>
                <!-- 价格更优结束 -->

                <div class="v-line-div"></div>

                <!-- 优先享受货到付款 -->
                <div class="c-s-item">
                    <i class="arrive-pay-icon"></i>
                    <p class="c-service-text">优先享受货<br/>到付款</p>
                </div>
                <!-- 优先享受货到付款结束 -->

                <div class="v-line-div"></div>

                <!-- 一对一客服开始 -->
                <div class="c-s-item c-last">
                    <i class="cus-ser-icon"></i>
                    <p class="c-service-text">一对一客服</p>
                </div>
                <!-- 一对一客服结束 -->
            </div>
            <!-- 立即申请及要求开始 -->
            <div class="c-apply-now">
                <a href="#" class="c-a-button">立即申请</a>
                <p class="apply-requ">合约要求：年采购额10万以上用户，可填写申请成为VIP合约客户</p>
            </div>
            <!-- 立即申请及要求结束 -->
        </div>
        <!-- VIP合约客户专享服务 结束 -->

        <!-- 企业客户登录开始 -->
        <div class="c-login">
            <h2 class="c-sub-title">企业客户登录</h2>
            <!-- 表单部分开始 -->
            <div class="c-login-form">
                <div class="c-mail-input">
                    <input type="text" class="c-text-input" placeholder="邮箱" autocomplete="off">
                </div>
                <div class="c-pass-input">
                    <input type="text" class="c-text-input" placeholder="密码" autocomplete="off">
                </div>
                <div class="c-login-now">
                    <button type="button" class="c-login-btn">登录</button>
                </div>

                <!-- 注册及找回密码开始 -->
                <div class="c-operation">
                    <a class="c-text" href="#">注册</a>
                    <span class="c-fill">|</span>
                    <a class="c-text" href="#">找回密码</a>
                </div>
            </div>
            <!-- 表单部分结束 -->
        </div>
        <!-- 企业客户登录结束 -->

    </div>
</div>


<!-- login-wrap end -->
<!-- 引入底部 -->
<iframe marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no src="footer.html" height="auto" width="100%"></iframe>
</body>
</html>
