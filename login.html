<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>企业登录</title>

<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/login.css">

</head>
<body>
<!-- 引入头部 -->
<div class="header"></div>

<!-- login-wrap start -->
<div class="c-login-wrap">
    <div class="content">
        <div class="find">

            <!-- 企业客户登录开始 -->
            <div class="c-login">
                <h2 class="c-sub-title">企业客户登录</h2>
                <!-- 表单部分开始 -->
                <div class="c-login-form">
                    <div class="c-mail-input">
                        <input type="text" class="c-text-input" placeholder="邮箱" autocomplete="off">
                    </div>
                    <div class="c-pass-input">
                        <input type="text" class="c-text-input" placeholder="密码" autocomplete="off">
                    </div>
                    <div class="c-login-now">
                        <button type="button" class="c-login-btn">登录</button>
                    </div>

                    <!-- 注册及找回密码开始 -->
                    <div class="c-operation">
                        <a class="c-text" href="#">注册</a>
                        <span class="c-fill">|</span>
                        <a class="c-text" href="#">找回密码</a>
                    </div>
                </div>
                <!-- 表单部分结束 -->
            </div>
            <!-- 企业客户登录结束 -->
        </div>
    </div>
</div>
<!-- login-wrap end -->
<div class="footer"></div>
<script src="./js/jquery.1.8.3.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
